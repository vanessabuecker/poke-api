<ion-header>
  <ion-toolbar>
    <ion-title>Pokemons <img id="pokeballIcon" src="../assets/icon/pokeball.png" /></ion-title>
  </ion-toolbar>
</ion-header>

<div class="content-wrapper">
  <ion-content *ngIf="pokemons.length > 0">
    <div class="pokemon-list">
      <ion-list>
        <ion-item *ngFor="let pokemon of pokemons">
          <img [src]="pokemon.image" alt="{{ pokemon.name }}" style="width: 50px; margin-right: 10px;">
          <ion-label>
            <h2>{{ pokemon.name | titlecase }}</h2>
            <p><strong>Tipos:</strong> {{ pokemon.types.join(', ') }}</p>
            <p><strong>Habilidades:</strong> {{ pokemon.abilities.join(', ') }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>

  <div class="side-image">
    <img src="assets/ash.png" alt="Ash Ketchum" />
  </div>

  <ion-content *ngIf="pokemons.length === 0">
    <ion-text color="medium">Aguarde! Carregando...</ion-text>
  </ion-content>
</div>
