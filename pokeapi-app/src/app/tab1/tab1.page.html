<ion-header>
  <ion-toolbar>
    <ion-title>
      Pokemons <img id="pokeball-icon" src="../assets/icon/pokeball.png" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-flex">
    <div class="pokemon-list">
      <ion-list>
        <ion-item *ngFor="let pokemon of pokemons">
          <ion-thumbnail slot="start">
            <img [src]="getPokeImage(pokemon.url)" [alt]="pokemon.name">
          </ion-thumbnail>
          <ion-label>
            {{ pokemon.name | titlecase }}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div class="side-image">
      <img src="assets/ash.png" alt="Ash Ketchum" />
    </div>
  </div>
</ion-content>
